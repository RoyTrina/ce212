<html lang="en">
<head>
    <meta charset="UTF-8">
    <Title>My Calculator</title>
    <script src="../js/calc.js"></script>
    <style>
        @import "../css/calc.css";
    </style>
</head>
<body>
<h2>My Calculator</h2>
<div class="container">
    <table id="ex3">
        <tr>
            <td colspan="3"><label for="answer"></label><input type="text" id="answer"></td>
            <td>
                <button class="clear" value="C" onclick="clear_r()">C</button>
            </td>
            <td>
                <button class="lastAnswer" value="lAnswer" style="height: 100px;" onclick="lastAns()">Ans
                </button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="number" value="1" onclick="display('1')">1</button>
            </td>
            <td>
                <button class="number" value="2" onclick="display('2')">2</button>
            </td>
            <td>
                <button class="number" value="3" onclick="display('3')">3</button>
            </td>
            <td>
                <button class="symbol" value="+" onclick="display('+')">+</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="number" value="4" onclick="display('4')">4</button>
            </td>
            <td>
                <button class="number" value="5" onclick="display('5')">5</button>
            </td>
            <td>
                <button class="number" value="6" onclick="display('6')">6</button>
            </td>
            <td>
                <button class="symbol" value="-" onclick="display('-')">-</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="number" value="7" onclick="display('7')">7</button>
            </td>
            <td>
                <button class="number" value="8" onclick="display('8')">8</button>
            </td>
            <td>
                <button class="number" value="9" onclick="display('9')">9</button>
            </td>
            <td>
                <button class="number" value="*" onclick="display('*')">*</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="dot" value="." onclick="display('.')">.</button>
            </td>
            <td>
                <button class="symbol" value="0" onclick="display('0')">0</button>
            </td>
            <td>
                <button class="symbol" value="/" onclick="display('/')">/</button>
            </td>
            <td>
                <button class="equal" value="=" onclick="equals()">=</button>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
